apiVersion: v1
kind: Pod
metadata:
  name: minio
  namespace: ${NAMESPACE}
  labels:
    app: minio
spec:
  containers:
  - name: minio
    image: minio/minio:latest
    args:
    - server
    - /data
    - --console-address
    - ":9001"
    env:
    - name: MINIO_ROOT_USER
      value: minioadmin
    - name: MINIO_ROOT_PASSWORD
      value: minioadmin
    ports:
    - containerPort: 9000
      name: api
    - containerPort: 9001
      name: console
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: ${NAMESPACE}
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
